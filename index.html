<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام دخول الطلاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#4F46E5'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .student-card {
            transition: all 0.3s ease;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .student-avatar {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">نظام دخول الطلاب</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Login Screen -->
        <div id="loginScreen" class="fade-in">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">مرحباً بكم</h2>
                <p class="text-gray-600 dark:text-gray-400 text-lg">الرجاء اختيار صورتك وإدخال كلمة المرور</p>
            </div>

            <!-- Student Selection Grid -->
            <div id="studentGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-8">
                <!-- Student cards will be generated here -->
            </div>

            <!-- Login Form -->
            <div class="max-w-md mx-auto">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-gray-700">
                    <div class="mb-6">
                        <div id="selectedStudentDisplay" class="text-center mb-4 hidden">
                            <img id="selectedStudentImage" class="profile-image mx-auto mb-3 border-4 border-primary">
                            <p id="selectedStudentName" class="text-lg font-semibold text-gray-900 dark:text-white"></p>
                        </div>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                كلمة المرور
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors"
                                placeholder="أدخل كلمة المرور"
                                required
                                disabled
                            >
                        </div>
                        
                        <button 
                            type="submit" 
                            id="loginBtn"
                            class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed text-base"
                            disabled
                        >
                            تسجيل الدخول
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="hidden">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                <!-- Dashboard Header -->
                <div class="bg-gradient-to-r from-primary to-secondary px-6 py-8 text-white">
                    <div class="flex items-center">
                        <img id="dashboardStudentImage" class="profile-image ml-6 border-4 border-white">
                        <div>
                            <h2 class="text-2xl font-bold mb-2">مرحباً، <span id="dashboardStudentName"></span></h2>
                            <p class="text-blue-100">هذه هي صفحتك الخاصة</p>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Content -->
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <!-- Profile Info -->
                        <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">معلومات الملف الشخصي</h3>
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">اسمك:</label>
                                    <input type="text" id="profileName" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">الرقم الطلابي:</label>
                                    <input type="text" id="studentId" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">الصف:</label>
                                    <select id="gradeLevel" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                        <option value="">اختر الصف</option>
                                        <option value="1">الصف الأول</option>
                                        <option value="2">الصف الثاني</option>
                                        <option value="3">الصف الثالث</option>
                                        <option value="4">الصف الرابع</option>
                                        <option value="5">الصف الخامس</option>
                                        <option value="6">الصف السادس</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">الإجراءات السريعة</h3>
                            <div class="space-y-3">
                                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors text-base">
                                    عرض الدرجات
                                </button>
                                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition-colors text-base">
                                    الواجبات المنزلية
                                </button>
                                <button class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-lg transition-colors text-base">
                                    الجدول الدراسي
                                </button>
                                <button id="settingsBtn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition-colors text-base">
                                    الإعدادات
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-center space-x-4 space-x-reverse">
                        <button id="saveProfileBtn" class="bg-primary hover:bg-secondary text-white font-semibold py-2 px-6 rounded-lg transition-colors text-base">
                            حفظ التغييرات
                        </button>
                        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors text-base">
                            تسجيل الخروج
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settingsScreen" class="hidden slide-in">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                <div class="bg-gradient-to-r from-gray-600 to-gray-700 px-6 py-6 text-white">
                    <h2 class="text-2xl font-bold">إعدادات الملف الشخصي</h2>
                    <p class="text-gray-200 mt-1">يمكنك تعديل معلوماتك الشخصية هنا</p>
                </div>

                <div class="p-6">
                    <div class="max-w-2xl mx-auto">
                        <div class="space-y-6">
                            <!-- Profile Picture Upload -->
                            <div class="text-center">
                                <div class="mb-4">
                                    <img id="settingsProfileImage" class="profile-image mx-auto border-4 border-gray-300 dark:border-gray-600">
                                </div>
                                <div>
                                    <label for="imageUpload" class="cursor-pointer bg-primary hover:bg-secondary text-white font-medium py-2 px-4 rounded-lg transition-colors text-base inline-block">
                                        تغيير صورة الهوية
                                    </label>
                                    <input type="file" id="imageUpload" class="hidden" accept="image/*">
                                </div>
                            </div>

                            <!-- Settings Form -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">الاسم الكامل</label>
                                    <input type="text" id="settingsName" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">البريد الإلكتروني</label>
                                    <input type="email" id="settingsEmail" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">رقم الهاتف</label>
                                    <input type="tel" id="settingsPhone" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">تاريخ الميلاد</label>
                                    <input type="date" id="settingsBirthdate" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="flex justify-center space-x-4 space-x-reverse pt-6">
                                <button id="saveSettingsBtn" class="bg-primary hover:bg-secondary text-white font-semibold py-2 px-6 rounded-lg transition-colors text-base">
                                    حفظ الإعدادات
                                </button>
                                <button id="backToDashboardBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors text-base">
                                    العودة للوحة التحكم
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900 mb-4">
                    <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">تم بنجاح!</h3>
                <p id="successMessage" class="text-gray-600 dark:text-gray-400 mb-4"></p>
                <button id="closeSuccessModal" class="bg-primary hover:bg-secondary text-white font-medium py-2 px-4 rounded-lg transition-colors text-base">
                    حسناً
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dark mode functionality
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Sample student data
        const students = [
            { id: 1, name: 'أحمد محمد', image: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face', password: '123456' },
            { id: 2, name: 'فاطمة علي', image: 'https://images.unsplash.com/photo-1494790108755-2616b612b03c?w=150&h=150&fit=crop&crop=face', password: '123456' },
            { id: 3, name: 'محمد حسن', image: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face', password: '123456' },
            { id: 4, name: 'نور الدين', image: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=150&h=150&fit=crop&crop=face', password: '123456' },
            { id: 5, name: 'سارة أحمد', image: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face', password: '123456' },
            { id: 6, name: 'يوسف محمود', image: 'https://images.unsplash.com/photo-1507591064344-4c6ce005b128?w=150&h=150&fit=crop&crop=face', password: '123456' }
        ];

        let selectedStudent = null;

        // Generate student grid
        function generateStudentGrid() {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';
            
            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card bg-white dark:bg-gray-800 rounded-lg p-4 border-2 border-gray-200 dark:border-gray-700 cursor-pointer text-center hover:border-primary transition-all duration-200';
                card.innerHTML = `
                    <img src="${student.image}" alt="${student.name}" class="student-avatar mx-auto mb-3 border-2 border-gray-300 dark:border-gray-600">
                    <h3 class="font-medium text-gray-900 dark:text-white text-sm">${student.name}</h3>
                `;
                
                card.addEventListener('click', () => selectStudent(student));
                grid.appendChild(card);
            });
        }

        // Select student
        function selectStudent(student) {
            selectedStudent = student;
            
            // Update UI
            document.querySelectorAll('.student-card').forEach(card => {
                card.classList.remove('border-primary', 'bg-blue-50', 'dark:bg-blue-900');
                card.classList.add('border-gray-200', 'dark:border-gray-700');
            });
            
            event.currentTarget.classList.remove('border-gray-200', 'dark:border-gray-700');
            event.currentTarget.classList.add('border-primary', 'bg-blue-50', 'dark:bg-blue-900');
            
            // Show selected student
            const display = document.getElementById('selectedStudentDisplay');
            const image = document.getElementById('selectedStudentImage');
            const name = document.getElementById('selectedStudentName');
            
            image.src = student.image;
            name.textContent = student.name;
            display.classList.remove('hidden');
            
            // Enable form
            document.getElementById('password').disabled = false;
            document.getElementById('loginBtn').disabled = false;
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (selectedStudent && password === selectedStudent.password) {
                showDashboard();
            } else {
                showSuccessModal('كلمة المرور غير صحيحة. الرجاء المحاولة مرة أخرى.');
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
            
            // Update dashboard with student info
            document.getElementById('dashboardStudentImage').src = selectedStudent.image;
            document.getElementById('dashboardStudentName').textContent = selectedStudent.name;
            document.getElementById('profileName').value = selectedStudent.name;
        }

        // Settings functionality
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('settingsScreen').classList.remove('hidden');
            
            // Load current data
            document.getElementById('settingsProfileImage').src = selectedStudent.image;
            document.getElementById('settingsName').value = selectedStudent.name;
        });

        document.getElementById('backToDashboardBtn').addEventListener('click', () => {
            document.getElementById('settingsScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
        });

        // Image upload
        document.getElementById('imageUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('settingsProfileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Save settings
        document.getElementById('saveSettingsBtn').addEventListener('click', () => {
            const newName = document.getElementById('settingsName').value;
            const newImage = document.getElementById('settingsProfileImage').src;
            
            if (newName) {
                selectedStudent.name = newName;
                selectedStudent.image = newImage;
                
                // Update dashboard
                document.getElementById('dashboardStudentName').textContent = newName;
                document.getElementById('dashboardStudentImage').src = newImage;
                document.getElementById('profileName').value = newName;
                
                showSuccessModal('تم حفظ الإعدادات بنجاح!');
            }
        });

        // Save profile
        document.getElementById('saveProfileBtn').addEventListener('click', () => {
            showSuccessModal('تم حفظ التغييرات بنجاح!');
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            selectedStudent = null;
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('settingsScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Reset form
            document.getElementById('password').value = '';
            document.getElementById('password').disabled = true;
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('selectedStudentDisplay').classList.add('hidden');
            
            // Reset student selection
            document.querySelectorAll('.student-card').forEach(card => {
                card.classList.remove('border-primary', 'bg-blue-50', 'dark:bg-blue-900');
                card.classList.add('border-gray-200', 'dark:border-gray-700');
            });
        });

        // Success modal
        function showSuccessModal(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successModal').classList.remove('hidden');
        }

        document.getElementById('closeSuccessModal').addEventListener('click', () => {
            document.getElementById('successModal').classList.add('hidden');
        });

        // Initialize app
        generateStudentGrid();
    </script>
</body>
</html>
